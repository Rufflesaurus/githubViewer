<h2>{{repo.name}}</h2>

<div>
    issues: {{ repo.open_issues_count }}
</div>

<div>
    <ul>
        <li ng-repeat="user in repo.collaborators">
            {{ user.login }}
        </li>
        
    </ul>
</div>


<a class="btn btn-default" href="#/main"> Back to search</a>

<a class="btn btn-default" href="#/user/{{repo.owner.login}}"> Back to {{repo.owner.login}}</a>
